name: Multi-OS System Check
on: 
  push:
  workflow_dispatch:

jobs:
  system-info:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Comandos Linux y Mac
      - name: Linux/Mac system info
        if: runner.os != 'Windows'
        run: |
          echo "=== Sistema Operativo ===" > system-info.txt
          uname -a >> system-info.txt
          echo "=== Variables de Entorno ===" >> system-info.txt
          env >> system-info.txt

      # Comandos Windows
      - name: Windows system info
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          "=== Sistema Operativo ===" | Out-File system-info.txt
          systeminfo | Out-File -Append system-info.txt
          "=== Variables de Entorno ===" | Out-File -Append system-info.txt
          Get-ChildItem Env: | Out-File -Append system-info.txt

      - name: Upload System Info
        uses: actions/upload-artifact@v4
        with:
          name: system-info-${{ matrix.os }}
          path: system-info.txt
